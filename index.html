<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>ğŸ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      background:#0b0b0f;
      font-family:system-ui;
      overflow:hidden;
    }

    /* SCHERMATA INIZIALE */
    .box{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      color:white;
      z-index:2;
      text-align:center;
      padding:0 16px;
    }

    .box h1{
      margin:0 0 16px 0;
      font-size:34px;
    }

    button{
      font-size:20px;
      padding:14px 28px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      background:#e63946;
      color:white;
    }

    /* STAGE */
    #stage{
      position:fixed;
      inset:0;
      display:none;
      background:black;
      z-index:1;
      overflow:hidden;
    }

    /* VIDEO SFONDO (riempie tutto, ma â€œriempitivoâ€) */
    #bgVideo{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      transform:scale(1.08);
      filter: blur(18px) brightness(0.75);
      opacity:0.95;
    }

    /* VIDEO DAVANTI (quello â€œbelloâ€, cavallo NON tagliato) */
    #fgVideo{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:contain;
      transform:scale(0.95); /* << QUI lo zoom-out leggero */
    }

    /* OVERLAY TESTI */
    .overlay{
      position:absolute;
      inset:0;
      pointer-events:none;
      color:white;
      text-align:center;
      z-index:10;
    }

    .title{
      position:absolute;
      top:18%;
      width:100%;
      font-size:56px;
      font-weight:800;
      text-shadow:0 4px 20px rgba(0,0,0,.8);
      padding:0 16px;
      box-sizing:border-box;
    }

    .subtitle{
      position:absolute;
      bottom:18%;
      width:100%;
      font-size:26px;
      font-weight:700;
      opacity:.95;
      text-shadow:0 3px 14px rgba(0,0,0,.8);
      padding:0 16px;
      box-sizing:border-box;
    }

    #hint{
      position:fixed;
      bottom:14px;
      left:14px;
      font-size:12px;
      opacity:.6;
      color:white;
      display:none;
      z-index:20;
    }

    /* ğŸ“± MOBILE */
    @media (max-width: 768px){
      .box h1{ font-size:26px; }
      button{ font-size:18px; padding:12px 24px; }

      .title{ top:14%; font-size:34px; }
      .subtitle{ bottom:14%; font-size:18px; }

      /* se su mobile vuoi ancora meno taglio: prova 0.94 o 0.93 */
      #fgVideo{ transform:scale(0.94); }
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Apri il tuo regalo ğŸ„</h1>
    <button id="openBtn">ğŸ Apri</button>
  </div>

  <div id="stage">
    <!-- stesso file due volte -->
    <video id="bgVideo" src="gif.gif.mp4" autoplay loop muted playsinline></video>
    <video id="fgVideo" src="gif.gif.mp4" autoplay loop muted playsinline></video>

    <div class="overlay">
      <div class="title">ğŸ„ BUON NATALE ğŸ„</div>
      <div class="subtitle">Speriamo aiuti con la sciatica ğŸŒˆğŸ</div>
    </div>
  </div>

  <div id="hint">Tip: premi ESC per chiudere</div>

  <script>
    const openBtn = document.getElementById("openBtn");
    const stage = document.getElementById("stage");
    const box = document.querySelector(".box");
    const hint = document.getElementById("hint");
    const bgVideo = document.getElementById("bgVideo");
    const fgVideo = document.getElementById("fgVideo");

    function startVideos(){
      bgVideo.currentTime = 0;
      fgVideo.currentTime = 0;

      // prova a farli partire insieme
      bgVideo.play().catch(()=>{});
      fgVideo.play().catch(()=>{});
    }

    openBtn.addEventListener("click", () => {
      box.style.display = "none";
      stage.style.display = "block";
      hint.style.display = "block";
      startVideos();
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape"){
        stage.style.display = "none";
        box.style.display = "flex";
        hint.style.display = "none";
        bgVideo.pause();
        fgVideo.pause();
      }
    });
  </script>

</body>
</html>
