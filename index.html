<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>üéÅ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0b0b0f;
      color:white;
      font-family:system-ui;
      overflow:hidden;
    }

    /* Schermata iniziale */
    .box{
      text-align:center;
      z-index:2;
      padding:0 16px;
    }

    h1{ margin:0 0 16px 0; }

    button{
      font-size:20px;
      padding:14px 28px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      background:#e63946;
      color:white;
    }

    /* Stage fullscreen */
    #stage{
      position:fixed;
      inset:0;
      display:none;        /* IMPORTANTISSIMO: nascosto fino al click */
      background:black;
      z-index:9999;
    }

    #stage video{
      position:absolute;
      inset:0;
      width:100vw;
      height:100vh;

      /* come la 2a immagine: pieno schermo */
      object-fit:cover;

      /* calibratura: sposta l'inquadratura per tagliare meno il cavallo */
      object-position: 55% 55%;
      background:black;
    }

    /* Testi sopra il video (dentro lo stage, quindi NON appaiono prima) */
    .overlay{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:10001;
      text-align:center;
      color:white;
    }

    .title{
      position:absolute;
      top:18%;
      width:100%;
      font-size:56px;
      font-weight:900;
      text-shadow:0 4px 16px rgba(0,0,0,.85);
      padding:0 12px;
      box-sizing:border-box;
    }

    .subtitle{
      position:absolute;
      bottom:18%;
      width:100%;
      font-size:26px;
      font-weight:700;
      text-shadow:0 3px 14px rgba(0,0,0,.85);
      padding:0 12px;
      box-sizing:border-box;
      opacity:.95;
    }

    #hint{
      position:fixed;
      bottom:14px;
      left:14px;
      font-size:12px;
      opacity:.6;
      display:none;
      z-index:10002;
      color:white;
    }

    /* Mobile: mantiene stile della 2a immagine, ma migliora il taglio */
    @media (max-width: 768px){
      #stage video{
        object-fit:cover;
        /* ancora meno taglio: spostiamo un pelo verso sinistra e gi√π */
        object-position: 62% 60%;
      }

      .title{
        top:16%;
        font-size:36px;
      }

      .subtitle{
        bottom:16%;
        font-size:18px;
      }

      /* su iPhone ESC non serve */
      #hint{ display:none !important; }
    }
  </style>
</head>

<body>

  <!-- SCHERMATA INIZIALE -->
  <div class="box" id="box">
    <h1>Apri il tuo regalo üéÑ</h1>
    <button id="openBtn">üéÅ Apri</button>
  </div>

  <!-- STAGE (VIDEO + TESTI) -->
  <div id="stage">
    <video
      id="video"
      src="gif.gif.mp4"
      autoplay
      loop
      muted
      playsinline>
    </video>

    <div class="overlay">
      <div class="title">üéÑ BUON NATALE üéÑ</div>
      <div class="subtitle">Speriamo aiuti con la sciatica üåàüêé</div>
    </div>
  </div>

  <div id="hint">Tip: premi ESC per chiudere</div>

  <script>
    const openBtn = document.getElementById("openBtn");
    const stage = document.getElementById("stage");
    const video = document.getElementById("video");
    const box = document.getElementById("box");
    const hint = document.getElementById("hint");

    openBtn.addEventListener("click", async () => {
      box.style.display = "none";
      stage.style.display = "block";
      hint.style.display = "block";

      video.currentTime = 0;
      try { await video.play(); } catch(e) {}
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        stage.style.display = "none";
        box.style.display = "block";
        hint.style.display = "none";
        video.pause();
      }
    });
  </script>

</body>
</html>
