<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>üéÅ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      background:#0b0b0f;
      font-family:system-ui;
      overflow:hidden;
    }

    /* SCHERMATA INIZIALE */
    .box{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      color:white;
      z-index:2;
      text-align:center;
      padding:0 16px;
    }

    .box h1{
      margin:0 0 16px 0;
      font-size:34px;
    }

    button{
      font-size:20px;
      padding:14px 28px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      background:#e63946;
      color:white;
    }

    /* STAGE VIDEO */
    #stage{
      position:fixed;
      inset:0;
      display:none;
      background:black;
      z-index:1;
    }

    #stage video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:contain; /* desktop: contiene tutto */
      background:black;
      z-index:0;
    }

    /* OVERLAY TESTI */
    .overlay{
      position:absolute;
      inset:0;
      pointer-events:none;
      color:white;
      text-align:center;
      z-index:10;
    }

    .title{
      position:absolute;
      top:18%;
      width:100%;
      font-size:56px;
      font-weight:800;
      text-shadow:0 4px 20px rgba(0,0,0,.8);
      padding:0 16px;
      box-sizing:border-box;
    }

    .subtitle{
      position:absolute;
      bottom:18%;
      width:100%;
      font-size:26px;
      font-weight:700;
      opacity:.95;
      text-shadow:0 3px 14px rgba(0,0,0,.8);
      padding:0 16px;
      box-sizing:border-box;
    }

    /* HINT */
    #hint{
      position:fixed;
      bottom:14px;
      left:14px;
      font-size:12px;
      opacity:.6;
      color:white;
      display:none;
      z-index:20;
    }

    /* ========================= */
    /* üì± MOBILE RESPONSIVE */
    /* ========================= */
    @media (max-width: 768px){
      .box h1{
        font-size:26px;
      }

      button{
        font-size:18px;
        padding:12px 24px;
      }

      .title{
        top:14%;
        font-size:34px;
      }

      .subtitle{
        bottom:14%;
        font-size:18px;
      }

      #stage video{
  object-fit: cover;
  transform: scale(0.94);
  transform-origin: center;
}
  </style>
</head>

<body>

  <!-- SCHERMATA INIZIALE -->
  <div class="box">
    <h1>Apri il tuo regalo üéÑ</h1>
    <button id="openBtn">üéÅ Apri</button>
  </div>

  <!-- VIDEO + TESTI -->
  <div id="stage">
    <video
      id="video"
      src="gif.gif.mp4"
      autoplay
      loop
      muted
      playsinline>
    </video>

    <div class="overlay">
      <div class="title">üéÑ BUON NATALE üéÑ</div>
      <div class="subtitle">Speriamo aiuti con la sciatica üåàüêé</div>
    </div>
  </div>

  <div id="hint">Tip: premi ESC per chiudere</div>

  <script>
    const openBtn = document.getElementById("openBtn");
    const stage = document.getElementById("stage");
    const video = document.getElementById("video");
    const box = document.querySelector(".box");
    const hint = document.getElementById("hint");

    openBtn.addEventListener("click", () => {
      box.style.display = "none";
      stage.style.display = "block";
      hint.style.display = "block";
      video.currentTime = 0;
      video.play();
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape"){
        stage.style.display = "none";
        box.style.display = "flex";
        hint.style.display = "none";
        video.pause();
      }
    });
  </script>

</body>
</html>
