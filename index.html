<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>üéÅ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#000;
  font-family:system-ui;
  overflow:hidden;
}

/* ---------- SCHERMATA INIZIALE ---------- */
.box{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:white;
  z-index:2;
}

.box h1{
  margin-bottom:16px;
}

button{
  font-size:20px;
  padding:14px 28px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  background:#e63946;
  color:white;
}

/* ---------- STAGE VIDEO ---------- */
#stage{
  position:fixed;
  inset:0;
  display:none;
  background:black;
  z-index:1;
}

#stage video{
  width:100vw;
  height:100vh;
  object-fit:contain;
  background:black;
  z-index:0;
}

/* ---------- TESTI ---------- */
.overlay{
  position:fixed;
  inset:0;
  pointer-events:none;
  color:white;
  text-align:center;
  z-index:10;
}

.title{
  position:absolute;
  top:8%;
  width:100%;
  font-size:clamp(26px, 6vw, 48px);
  font-weight:800;
  text-shadow:0 4px 12px rgba(0,0,0,.6);
}

.subtitle{
  position:absolute;
  bottom:12%;
  width:100%;
  font-size:clamp(16px, 4.5vw, 26px);
  font-weight:500;
  text-shadow:0 3px 10px rgba(0,0,0,.6);
}

/* ---------- MOBILE: STRINGIAMO TUTTO ---------- */
@media (max-width:768px){
  .title{
    top:6%;
  }

  .subtitle{
    bottom:10%;
  }

  #stage video{
    object-fit:contain;
    transform:scale(1.05);
  }
}

/* ---------- HINT ---------- */
#hint{
  position:fixed;
  bottom:10px;
  left:10px;
  font-size:12px;
  opacity:.5;
  color:white;
  display:none;
  z-index:20;
}
</style>
</head>

<body>

<!-- SCHERMATA INIZIALE -->
<div class="box">
  <h1>Apri il tuo regalo üéÑ</h1>
  <button id="openBtn">üéÅ Apri</button>
</div>

<!-- VIDEO -->
<div id="stage">
  <video id="video" src="gif.gif.mp4" autoplay loop muted playsinline></video>
</div>

<!-- TESTI -->
<div class="overlay">
  <div class="title">üéÑ BUON NATALE üéÑ</div>
  <div class="subtitle">Speriamo aiuti con la sciatica üåàüêé</div>
</div>

<div id="hint">Tip: premi ESC per chiudere</div>

<script>
const openBtn = document.getElementById("openBtn");
const stage = document.getElementById("stage");
const video = document.getElementById("video");
const box = document.querySelector(".box");
const hint = document.getElementById("hint");

openBtn.addEventListener("click", () => {
  box.style.display = "none";
  stage.style.display = "block";
  hint.style.display = "block";
  video.currentTime = 0;
  video.play();
});

window.addEventListener("keydown", e => {
  if(e.key === "Escape"){
    stage.style.display = "none";
    box.style.display = "flex";
    hint.style.display = "none";
    video.pause();
  }
});
</script>

</body>
</html>
