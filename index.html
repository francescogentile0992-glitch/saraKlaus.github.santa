<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>üéÅ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      background:#0b0b0f;
      font-family:system-ui;
      overflow:hidden;
    }

    /* SCHERMATA INIZIALE */
    .box{
      position:fixed;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:white;
      padding:0 16px;
      z-index:5;
    }

    .box h1{
      margin:0 0 16px 0;
      font-size:34px;
    }

    button{
      font-size:20px;
      padding:14px 28px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      background:#e63946;
      color:white;
    }

    /* STAGE VIDEO */
    #stage{
      position:fixed;
      inset:0;
      display:none;
      background:black;
      z-index:1;
    }

    #stage video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:contain; /* desktop: non taglia */
      background:black;
      z-index:0;
    }

    /* TESTI: centrati e ‚Äústretti‚Äù rispetto al cavallo */
    .overlay{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      justify-content:center;   /* centro verticale */
      align-items:center;
      pointer-events:none;
      z-index:10;
      text-align:center;
      color:white;
      padding:0 16px;
      box-sizing:border-box;
    }

    .title{
      font-size:52px;
      font-weight:900;
      margin-bottom:14px; /* poco spazio dal cavallo */
      text-shadow:0 4px 18px rgba(0,0,0,.85);
      line-height:1.05;
    }

    .subtitle{
      font-size:26px;
      font-weight:700;
      margin-top:120px; /* scende sotto il cavallo */
      text-shadow:0 3px 14px rgba(0,0,0,.85);
      opacity:.95;
      line-height:1.15;
    }

    /* hint ESC (su mobile lo nascondiamo) */
    #hint{
      position:fixed;
      bottom:14px;
      left:14px;
      font-size:12px;
      opacity:.6;
      color:white;
      display:none;
      z-index:20;
    }

    /* ========================= */
    /* üì± MOBILE RESPONSIVE */
    /* ========================= */
    @media (max-width: 768px){
      .box h1{
        font-size:26px;
      }

      button{
        font-size:18px;
        padding:12px 24px;
      }

      #stage video{
        object-fit:cover; /* mobile: riempie meglio */
      }

      .title{
        font-size:30px;
        margin-bottom:10px;
      }

      .subtitle{
        font-size:16px;
        margin-top:105px;
      }

      #hint{
        display:none !important;
      }
    }
  </style>
</head>

<body>

  <!-- SCHERMATA INIZIALE -->
  <div class="box" id="box">
    <h1>Apri il tuo regalo üéÑ</h1>
    <button id="openBtn">üéÅ Apri</button>
  </div>

  <!-- VIDEO + TESTI -->
  <div id="stage">
    <video
      id="video"
      src="gif.gif.mp4"
      autoplay
      loop
      muted
      playsinline>
    </video>

    <div class="overlay">
      <div class="title">üéÑ BUON NATALE üéÑ</div>
      <div class="subtitle">Speriamo aiuti con la sciatica üåàüêé</div>
    </div>
  </div>

  <div id="hint">Tip: premi ESC per chiudere</div>

  <script>
    const openBtn = document.getElementById("openBtn");
    const stage = document.getElementById("stage");
    const video = document.getElementById("video");
    const box = document.getElementById("box");
    const hint = document.getElementById("hint");

    openBtn.addEventListener("click", async () => {
      box.style.display = "none";
      stage.style.display = "block";
      hint.style.display = "block";

      video.currentTime = 0;
      try { await video.play(); } catch (e) {}
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape"){
        stage.style.display = "none";
        box.style.display = "flex";
        hint.style.display = "none";
        video.pause();
      }
    });
  </script>

</body>
</html>
