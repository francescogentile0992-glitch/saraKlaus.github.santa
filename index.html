<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>ğŸ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0b0b0f;
      color:white;
      font-family:system-ui;
      overflow:hidden;
    }

    /* schermata iniziale */
    .box{
      text-align:center;
      z-index:2;
    }

    h1{
      margin-bottom:16px;
    }

    button{
      font-size:20px;
      padding:14px 28px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      background:#e63946;
      color:white;
    }

    /* stage fullscreen */
    #stage{
      position:fixed;
      inset:0;
      display:none;
      background:black;
      z-index:9999;
    }

    #stage video{
      width:100vw;
      height:100vh;
      object-fit:contain; /* usa cover se vuoi riempire tutto */
      background:black;
    }

    /* overlay testi */
    .overlay{
      position:fixed;
      inset:0;
      z-index:10000;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      pointer-events:none;
    }

    .title{
      font-size:52px;
      font-weight:900;
      color:white;
      text-shadow:0 0 22px rgba(0,0,0,.9);
      margin-bottom:12px;
    }

    .subtitle{
      font-size:28px;
      font-weight:700;
      color:white;
      text-shadow:0 0 18px rgba(0,0,0,.9);
    }

    /* hint ESC */
    #hint{
      position:fixed;
      bottom:14px;
      left:14px;
      font-size:12px;
      opacity:.6;
      display:none;
      z-index:10001;
    }
  </style>
</head>

<body>

  <!-- SCHERMATA INIZIALE -->
  <div class="box">
    <h1>Apri il tuo regalo ğŸ„</h1>
    <button id="openBtn">ğŸ Apri</button>
  </div>

  <!-- VIDEO + TESTI -->
  <div id="stage">
    <video
      id="video"
      src="gif.gif.mp4"
      autoplay
      loop
      muted
      playsinline>
    </video>

    <div class="overlay">
      <div class="title">ğŸ„ BUON NATALE ğŸ„</div>
      <div class="subtitle">Speriamo aiuti con la sciatica ğŸŒˆğŸ</div>
    </div>
  </div>

  <div id="hint">Tip: premi ESC per chiudere</div>

  <script>
    const openBtn = document.getElementById("openBtn");
    const stage = document.getElementById("stage");
    const video = document.getElementById("video");
    const box = document.querySelector(".box");
    const hint = document.getElementById("hint");

    openBtn.addEventListener("click", () => {
      box.style.display = "none";
      stage.style.display = "block";
      hint.style.display = "block";
      video.currentTime = 0;
      video.play();
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape"){
        stage.style.display = "none";
        box.style.display = "block";
        hint.style.display = "none";
        video.pause();
      }
    });
  </script>

</body>
</html>
